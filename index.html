<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The RF.IT | IT Solutions for Your Digital World</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #222;
      background-color: #fff;
      line-height: 1.6;
    }
    header {
      background-color: #30af5f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #f0f0f0;
    }
    .hero h2 {
      font-size: 2rem;
      color: #30af5f;
    }
    .hero button {
      background: #30af5f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 4px;
    }
    .promo {
      background: #30af5f;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
    }
    section {
      padding: 2rem;
    }
    .service-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    article ul {
      padding-left: 1.2rem;
    }
    form {
      display: grid;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
    }
    button[type="submit"] {
      background-color: #30af5f;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    footer p {
      margin: 0.3rem 0;
    }
    h2, h3 {
      color: #30af5f;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- [Keep everything inside <body> as previously defined] -->
</body>
</html>
